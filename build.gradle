plugins {
    id 'java'
    id 'checkstyle'
}

group = 'org.quiz'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

checkstyle {
    toolVersion '10.12.3'
    maxWarnings = 0
    ignoreFailures true
}

test {
    useJUnitPlatform()
}